<ion-header  id="hola">
  <ion-toolbar >
    <ion-title id="hola">
      <div><p id="letra">Ranking</p></div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="portada">
  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let rankingitem of ranking">
        <ion-item *ngIf="rankingitem.Puntuazioa" lines="inset" button [routerLink]="['/rankinga', rankingitem.id]">
          <ion-label>
            {{rankingitem.Id}}&nbsp;-&nbsp;{{rankingitem.Izena}}&nbsp;-&nbsp;{{rankingitem.Puntuazioa}}  
          </ion-label>
        </ion-item>
        <!-- <ion-item-options side="end">
          <ion-item-option></ion-item-option>
        </ion-item-options> -->
      </ion-item-sliding>
    </ion-list>

        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->
  </ion-content>
</div>
