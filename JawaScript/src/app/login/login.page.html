<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center"   size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <img src="../../assets/icon/LogoGame.png">
          <h1>Logeatu zaitez</h1>
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-input type="text" [(ngModel)]="user.email" placeholder="Email-a"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="user.password" placeholder="Pasahitza"></ion-input>
          </ion-item>
        </div>
  
        <div class="ion-padding">
          <ion-button size="large" (click)="onLogin" expand="block">Login</ion-button>
        </div>
        <div class="ion-text-right">
         <a href="/register"><p>Erabiltzailea sortu</p></a>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
